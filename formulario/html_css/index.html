<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Añadir nueva receta</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Recetas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
        <form>
            <label class="etiqueta" for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <form>
                <label class="etiqueta"  for="categoria">Categoria</label>
                <select name="categoria" id="categoria" required>
                    <option value="Desayuno">Desayuno</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Cena">Cena</option>  
                    <option value="Postre">Postre</option>
                </select>
                <label class="etiqueta" for="dificultad">Dificultad</label>
                <select id="dificultad" required>
                    <option value="Facil">Facil</option>
                    <option value="Media">Media</option>
                    <option value="Dificil">Dificil</option>
                </select>
                <label class="etiqueta" for="ingrediente">Añadir Ingrediente</label>
                <input type="text" id="ingrediente" name="nuevoIngrediente" required>
                <button id="nuevoIngrediente">Agregar</button>
            </form>

            <label class="etiqueta" for="descripcion"> Descripcion</label>
            <textarea  id="descripcion" name="descripcion" required></textarea>
            
            <input type="submit" value="guardar" onclick="">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
